<!DOCTYPE html>
<html>
<head>
  <title>Sort String Alphabetically</title>
  <script>
    function sortStringAlphabetically() {
      // Get the input value from the HTML input field
      let inputString = document.getElementById('inputString').value;

      // Convert the string to an array of characters
      let charArray = inputString.split('');

      // Sort the array of characters in alphabetical order
      let sortedArray = charArray.sort();

      // Join the sorted characters back into a string
      let sortedString = sortedArray.join('');

      // Display the sorted string on the web page
      document.getElementById('result').textContent = sortedString;
    }
  </script>
</head>
<body>
  <h1>String Sorting</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString"><br>
  <button onclick="sortStringAlphabetically()">Sort</button>
  <p>Sorted String: <span id="result"></span></p>
</body>
</html>
