<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <script>
    function validateForm() {
      var name = document.forms["contactForm"]["name"].value;
      var email = document.forms["contactForm"]["email"].value;
      var website = document.forms["contactForm"]["website"].value;
      var message = document.forms["contactForm"]["message"].value;

      if (name === "") {
        alert("Please enter your name.");
        return false;
      }

      if (email === "") {
        alert("Please enter your email.");
        return false;
      } else if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (website === "") {
        alert("Please enter your website.");
        return false;
      } else if (!validateURL(website)) {
        alert("Please enter a valid website URL.");
        return false;
      }

      if (message === "") {
        alert("Please enter your message.");
        return false;
      }

      return true;
    }

    function validateEmail(email) {
      // Email validation regex pattern
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    function validateURL(url) {
      // Website URL validation regex pattern
      var urlPattern = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-zA-Z0-9]+([\-\.]{1}[a-zA-Z0-9]+)*\.[a-zA-Z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
      return urlPattern.test(url);
    }
  </script>
  <style>
    input,textarea{
        border-color: red;
    }
  </style>
</head>
<body>
  <h1>Form</h1>
  <form name="contactForm" onsubmit="return validateForm()" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" required>
    <br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
